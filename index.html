<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/app/index.js"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <main>
      <section class="ToDoList">
        <div class="container">
          <h1 class="ToDoList__title">ToDo List</h1>
          <form class="form">
            <input
              class="form__text"
              type="text"
              placeholder="Сделать удаление завершенных и всех"
            />
            <button class="form__btn">Добавить</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
